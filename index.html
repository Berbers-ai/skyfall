<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#2b2b2b" />
  <meta name="description" content="A simple Weather PWA with search, dark mode and offline support." />
  <title>Weather</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <header class="topbar">
      <label class="toggle">
        <input id="darkToggle" type="checkbox" />
        <span class="toggle-ui" aria-hidden="true"></span>
        <span class="toggle-label">Dark Mode</span>
      </label>

      <div class="search">
        <span class="search-ico" aria-hidden="true">ğŸ”</span>
        <input id="cityInput" type="search" placeholder="Search for your preferred city..." autocomplete="off" />
        <div id="suggestions" class="suggestions" hidden></div>
      </div>

      <button id="btnLocate" class="btn btn-green" type="button">
        <span class="btn-ico" aria-hidden="true">ğŸ¯</span>
        <span>Current Location</span>
      </button>
    </header>

    <section class="grid">
      <article class="card card-big clock-card" aria-live="polite">
        <div class="clock-city">
          <h2 id="placeName">â€”</h2>
        </div>
        <div class="clock-time" id="timeNow">--:--</div>
        <div class="clock-date" id="dateNow">â€”</div>
      </article>

      <article class="card card-wide now-card" aria-live="polite">
        <div class="now-left">
          <div class="temp-row">
            <div class="temp" id="tempNow">--Â°C</div>
            <div class="feels">Feels like: <span id="feelsNow">--Â°C</span></div>
          </div>

          <div class="sun-row">
            <div class="sun-item">
              <div class="sun-ico">â†‘</div>
              <div class="sun-meta">
                <div class="sun-label">Sunrise</div>
                <div class="sun-val" id="sunrise">--:--</div>
              </div>
            </div>
            <div class="sun-item">
              <div class="sun-ico">â†“</div>
              <div class="sun-meta">
                <div class="sun-label">Sunset</div>
                <div class="sun-val" id="sunset">--:--</div>
              </div>
            </div>
          </div>
        </div>

        <div class="now-mid">
          <div id="wxIcon" class="wx-icon" aria-hidden="true"></div>
          <div class="wx-text" id="wxText">â€”</div>
        </div>

        <div class="now-right">
          <div class="metric">
            <div class="metric-ico" aria-hidden="true">ã€°ï¸</div>
            <div class="metric-val" id="humidity">--%</div>
            <div class="metric-lab">Humidity</div>
          </div>
          <div class="metric">
            <div class="metric-ico" aria-hidden="true">ğŸ’¨</div>
            <div class="metric-val" id="wind">-- km/h</div>
            <div class="metric-lab">Wind Speed</div>
          </div>
          <div class="metric">
            <div class="metric-ico" aria-hidden="true">â²ï¸</div>
            <div class="metric-val" id="pressure">---- hPa</div>
            <div class="metric-lab">Pressure</div>
          </div>
          <div class="metric">
            <div class="metric-ico" aria-hidden="true">UV</div>
            <div class="metric-val" id="uv">--</div>
            <div class="metric-lab">UV</div>
          </div>
        </div>
      </article>

      <article class="card card-tall forecast5">
        <h3>5 Days Forecast:</h3>
        <div id="daysList" class="days-list"></div>
      </article>

      <article class="card card-wide hourly">
        <h3>Hourly Forecast:</h3>
        <div id="hourlyRow" class="hourly-row"></div>
      </article>
    </section>

    <footer class="foot">
      <div id="status" class="status">Ready</div>
      <div class="muted">Data: Openâ€‘Meteo (no API key). Works offline for last viewed city.</div>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
